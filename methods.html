<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>methods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <button class="btn btn-primary" id="generate">Generate Random Numbers</button>
        <div class="row">
            <div class="col-2">Random Numbers:</div>
            <div class="col">[<span id="result"></span>]</div>
        </div>
        <div class="row">
            <div class="col-2">Date:</div>
            <div class="col"><span id="date"></span></div>
        </div>
        <div class="row">
            <div class="col-2">Rounded Numbers:</div>
            <div class="col">[<span id="rounded"></span>]</div>
        </div>
        <!--<div class="result" id="result"></div>-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById('generate').addEventListener('click', () => {
            const resultDiv = document.getElementById('result');
            const dateDiv = document.getElementById('date');
            const roundedDiv = document.getElementById('rounded');
            resultDiv.innerHTML = ''; // Clear previous results

            // Generate a set of random numbers
            const randomNumbers = [];
            for (let i = 0; i < 5; i++) {
                randomNumbers.push(Math.random() * 100); // Random numbers between 0 and 100
            }

            // Display random numbers
            resultDiv.innerHTML += randomNumbers.join(', ');

            // Display current date
            const currentDate = new Date();
            dateDiv.innerHTML += currentDate;

            // Round the random numbers
            const roundedNumbers = randomNumbers.map(num => Math.round(num));
            roundedDiv.innerHTML += roundedNumbers.join(', ');
        });
    </script>

</body>

</html>
